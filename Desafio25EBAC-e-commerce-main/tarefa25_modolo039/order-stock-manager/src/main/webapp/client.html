<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Cadastro de Cliente</title>
</head>
<body>
<h1>Cadastrar Cliente</h1>
<form id="formCliente">
    Nome: <input type="text" id="nome"><br>
    CPF: <input type="text" id="cpf"><br>
    E-mail: <input type="email" id="email"><br>
    Telefone: <input type="text" id="phone"><br>
    <button type="submit">Cadastrar</button>
</form>

<h2>Clientes</h2>
<ul id="listaClientes"></ul>

<script>
    async function listarClientes() {
        const response = await fetch("http://localhost:8080/order-stock-manager/api/clientes");
        const data = await response.json();
        const lista = document.getElementById("listaClientes");
        lista.innerHTML = "";
        data.content.forEach(c => {
            lista.innerHTML += `<li>${c.name} - ${c.email} - ${c.cpf}</li>`;
        });
    }

    document.getElementById("formCliente").addEventListener("submit", async function (e) {
        e.preventDefault();
        const cliente = {
            name: document.getElementById("nome").value,
            cpf: document.getElementById("cpf").value,
            email: document.getElementById("email").value,
            phone: document.getElementById("phone").value
        };

        const res = await fetch("http://localhost:8080/order-stock-manager/api/clientes", {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify(cliente)
        });

        if (res.ok) {
            alert("Cliente cadastrado com sucesso!");
            listarClientes();
        } else {
            alert("Erro ao cadastrar cliente. Verifique o console.");
            console.error(await res.text());
        }
    });

    listarClientes();
</script>
</body>
</html>
